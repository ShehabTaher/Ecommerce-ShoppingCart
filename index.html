<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce - Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <!-- Box Icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/f6dcf461c1.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Start Header  -->
  <header>
    <!-- Nav -->
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <!-- Cart Icon  -->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!-- Cart -->
      <div class="cart">
        <h2 class="cart-title">YOUR Cart</h2>
        <!-- Content -->
        <div class="cart-content">

          <!-- <img src="img/product2.jpg" alt="" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">Earbuds</div>
              <div class="cart-price">300 EP</div>
              <input type="number" value="1" class="cart-quantity"> -->
          <!-- <div class="wrapper">
                <span class="minus">-</span>
                <span class="num" value="1" >01</span>
                <span class="plus">+</span> 
              </div>-->

          <!-- Remove Cart -->
          <!-- <i class='bx bxs-trash-alt remove-cart'></i> -->
        </div>

        <!-- Total -->
        <div class="total">
          <div class="total-box">
            <div class="total-title">Total</div>
            <div class="total-price">0</div>
          </div>
        </div>
        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- Close Cart -->
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>
  </header>
  <!-- End Header -->
  <!-- Start Shop Section -->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- Content -->
    <div class="shop-content">
      <!-- Box 1 -->
      <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">Aeroready Shirt</h2>
        <span class="price">300 EP</span>
        <Button class="btn"><i class="fas fa-heart"></i></Button>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 2 -->
      <div class="product-box">
        <img src="img/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">Wirless Earbuds</h2>
        <span class="price">1500 EP</span>
        <Button class="btn"><i class="fas fa-heart"></i></Button>

        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 3 -->
      <div class="product-box">
        <img src="img/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">Hooded Parka</h2>
        <span class="price">100 EP</span>
        <Button class="btn"><i class="fas fa-heart"></i></Button>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 4 -->
      <div class="product-box">
        <img src="img/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">Straw Metal Bottle</h2>
        <span class="price">600 EP</span>
        <Button class="btn"><i class="fas fa-heart"></i></Button>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 5 -->
      <div class="product-box">
        <img src="img/product5.jpg" alt="" class="product-img">
        <h2 class="product-title">Metal Sunglasses</h2>
        <span class="price">500 EP</span>
        <Button class="btn"><i class="fas fa-heart"></i></Button>
         <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 6 -->
      <div class="product-box">
        <img src="img/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">Back Hat</h2>
        <span class="price">300 EP</span>
        <Button class="btn"><i class="fas fa-heart"></i></Button>
         <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 7 -->
      <div class="product-box">
        <img src="img/product7.jpg" alt="" class="product-img">
        <h2 class="product-title">Backpack</h2>
        <span class="price">750 EP</span>
        <Button class="btn"><i class="fas fa-heart"></i></Button>
         <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 8 -->
      <div class="product-box">
        <img src="img/product8.jpg" alt="" class="product-img">
        <h2 class="product-title">Ultraboost 22</h2>
        <span class="price">1250 EP</span>
        <Button class="btn"><i class="fas fa-heart"></i></Button>
         <i class='bx bx-shopping-bag add-cart'></i>
      </div>



    </div>
  </section>
  <!-- End Shop Section -->
  <script src="script.js"></script>
</body>

</html>
